<!-- contact form section -->

  <section class="resume-section p-4 p-lg-5 text-center " id="contact-form">
    <div class="formContainer">
      <form
            id="contact-form"
            class="contact-form d-flex flex-column align-items-center"
            method="post"
            enctype = "multipart/form-data"
            >

            <div class="form-group w-75 ">
              <input id="name" type="name" class="form-control"
                placeholder="Enter Name"
                name="name"
                required  />
            </div>
            <div class="form-group w-75">
              <input id="email"
                type="email"
                class="form-control"
                placeholder="Enter Email"
                name="email"
                required
              />
            </div>
            <div class="form-group w-75">
              <input id="subject" type="name" class="form-control"
                placeholder="Subject"
                name="subject"
                required  />
            </div>
            <div class="form-group w-75">
              <textarea  id="message" class="form-control" type="text" placeholder="Message" rows="7" name="message" required ></textarea>
            </div>
            <button id="buttonS" type="submit" value="submit" class="btn btn-submit btn-info w-75">Submit</button>
          </form>
        </div>
      </section>
